; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
;monitor_filters = esp32_exception_decoder
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = dio
board_build.flash_size = 16MB
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216
board_build.partitions = Spiffs.csv     ;16MB spiffs (for LittleFS) and coredump
upload_port = COM5

lib_deps =
    ;https://github.com/Bodmer/TFT_eSPI
    ;https://github.com/Bodmer/TJpg_Decoder
    ;https://github.com/Bodmer/JPEGDecoder
    ;https://github.com/FrankBoesing/TFT_eSPI_ext
    ;https://github.com/greiman/SdFat
    ;https://github.com/tzapu/WiFiManager
    ;https://github.com/BojanJurca/Esp32_web_ftp_telnet_server_template


;extra_scripts = ./littlefsbuilder.py

build_flags =
        ;-Wdouble-promotion             ; double to float warnings
        -DCORE_DEBUG_LEVEL=3           ; Info
        -DCONFIG_ARDUHAL_LOG_COLORS=1
       -DBOARD_HAS_PSRAM
       -mfix-esp32-psram-cache-issue
    -DConn_retry=3
    -DWiFiAP='"Smarter-Display-AP"'
    -DFTP_USERNAME='"SDFTP"'
    -DFTP_PASSWORD='"SDFTPpwd"'
    -DHostname='"SmartDisplay1"'

    -DPressedxy=true        ; read touchscreen x, y when pressed
    -DReleasedxy=false      ; read touchscreen x, y when released
    -DTouchCnt=10           ; seconds that popup shows on screen
    -DNTP_pool='"pool.ntp.org"'
    -DTimezone='"CET-1CEST-2,M3.5.0/02:00:00,M10.5.0/03:00:00"' ;=Amsterdam. Find your timezone here:  https://remotemonitoringsystems.ca/time-zone-abbreviations.php
    -DTIMEZONE_set="CET_TIMEZONE"
    -DShow_time=true
    -DTimeX=370
    -DTimeY=10
    -DTime_Font='"Fonts/Arial20"'
    -DTime_Font_Color=0xFFFF
    -DTime_Background_Color=0xF000
    -DFontsFS=1      ;LittleFS =1 or, SD =2
    -DButtonsFS=1    ;LittleFS =1 or, SD =2 
    -DJpgFS=2        ;LittleFS =1 or, SD =2